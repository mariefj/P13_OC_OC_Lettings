version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  test-and-lint:
    executor: python/default
    docker:
      - image: cimg/python:3.11.2
    steps:
      - checkout
      - python/install-packages:
        pkg-manager: pip
      - run:
          name: lint
          command: flake8
      - run:
          name: run tests
          command: pytest

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint